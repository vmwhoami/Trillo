<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,600;0,800;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/SVG/vmlogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trillo</title>
</head>

<body>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <svg class="logo-svg">
                    <use xlink:href="img/sprite.svg#icon-vmlogo"></use>
                </svg>
            </div>
            <form class="search" action="#">
                <input type="search" name="search" id="search" class="search__input"
                    placeholder="Search for something cool">
                <button class="search__button">
                    <svg class="search__button--icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="usernav">
                <div class="usernav-iconbox">
                    <svg class="usernav-iconbox--icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark1"></use>
                    </svg>
                    <span class="usernav-notification">7</span>
                </div>
                <div class="usernav-iconbox">
                    <svg class="usernav-iconbox--icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="usernav-notification">12</span>
                </div>
                <div class="usernav__user">
                    <div class="usernav__user_imgcontainer">
                        <img class="usernav__user--img" src="img/olea.jpg" alt="user">
                    </div>
                </div>

            </nav>
        </div>
        <div class="content">
            <nav class="navbar-left">
                <ul class="navbar-left_list">
                    <li class="navbar-left_list_li  navbar-left_list_li--active">
                        <a class="navbar-left_list_link" href="#">
                            <svg class="navbar-left_list_icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="navbar-left_list_li">
                        <a class="navbar-left_list_link" href="#">
                            <svg class="navbar-left_list_icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="navbar-left_list_li">
                        <a class="navbar-left_list_link" href="#">
                            <svg class="navbar-left_list_icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="navbar-left_list_li">
                        <a class="navbar-left_list_link" href="#">
                            <svg class="navbar-left_list_icon">
                                <use xlink:href="img/sprite.svg#icon-map2"></use>
                            </svg>
                            <span>tours</span>
                        </a>
                    </li>
                </ul>
                <a class="navbar-left_footer" href="#"> Vitalie Melnic
                    <span>&copy;vmwhoami</span>
                </a>

            </nav>
            <main class="main-content">
                <div class="gallery">
                    <figure class="gallery_img">
                        <img class="gallery_photo" src="img/SPH_2689.jpg" alt="picture">
                    </figure>
                    <figure class="gallery_photo" class="gallery_img">
                        <img src="img/adam.jpg" alt="picture">
                    </figure>
                    <figure class="gallery_photo" class="gallery_img">
                        <img src="img/olea.jpg" alt="picture">
                    </figure>
                </div>



            </main>
        </div>
    </div>
</body>

</html>
