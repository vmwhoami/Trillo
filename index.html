<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,600;0,800;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/SVG/vmlogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trillo</title>
</head>

<body>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <svg class="logo-svg">
                    <use xlink:href="img/sprite.svg#icon-vmlogo"></use>
                </svg>
            </div>
            <form class="search" action="#">
                <input type="search" name="search" id="search" class="search__input"
                    placeholder="Search for something cool">
                <button class="search__button">
                    <svg class="search__button--icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="usernav">
                <div class="usernav-iconbox">
                    <svg class="usernav-iconbox--icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark1"></use>
                    </svg>
                    <span class="usernav-notification">7</span>
                </div>
                <div class="usernav-iconbox">
                    <svg class="usernav-iconbox--icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="usernav-notification">12</span>
                </div>
                <div class="usernav__user">
                    <img class="usernav__user--img" src="img/olea.jpg" alt="user">
                </div>

            </nav>
        </div>
        <div class="content">
            <nav class="navbar-left">

            </nav>
            <main class="main-content">
                content
            </main>
        </div>


    </div>
</body>

</html>
